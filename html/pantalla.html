<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/pantalla.css">
    <title>Crea tu historia</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/Logo.jpg" alt="Logo de MotherShip" id="logo">
        </div>
    </header>
    <div class="texto">
        <h3>¿Puedo ayudarte con la redacción de un texto?</h3>
    </div>
    <div class="campos">
        <h2>Vamos a crear su narrativa transmedia juntos</h2>
        <input type="text" placeholder="Nombre de su campaña transmedia">
        <input type="text" placeholder="Responsable de la campaña">
        <input type="text" placeholder="URL, CONTACTO, PERSONA">
    </div>

    <div class="arquetipos">
        <h2>Imagine su personaje principal</h2>
        <div class="fila1">
            <button type="button">
                <img src="../images/Exploradora.png" alt="Personalidad exploradora" id="Exploradora">
                <p>Exploradora</p>
            </button>
            <button type="button">
                <img src="../images/Heroina.png" alt="Personalidad heroina" id="Heroina">
                <p>Heroína</p>
            </button>
            <button type="button">
                <img src="../images/Comun.png" alt="Personalidad común" id="Comun">
                <p>Común</p>
            </button>
            <button type="button">
                <img src="../images/Inocente.png" alt="Personalidad inocente" id="Inocente">
                <p>Inocente</p>
            </button>
        </div>
        <div class="fila2">
            <button type="button">
                <img src="../images/Cuidadora.png" alt="Personalidad cuidadora" id="Cuidadora">
                <p>Cuidadora</p>
            </button>
            <button type="button">
                <img src="../images/Creativa.png" alt="Personalidad creativa" id="Creativa">
                <p>Creativa</p>
            </button>
            <button type="button">
                <img src="../images/Rebelde.png" alt="Personalidad rebelde" id="Rebelde">
                <p>Rebelde</p>
            </button>
            <button type="button">
                <img src="../images/Gobernante.png" alt="Personalidad gobernante" id="Gobernante">
                <p>Gobernante</p>
            </button>
        </div>
        <div class="fila3">
            <button type="button">
                <img src="../images/Bufona.png" alt="Personalidad bufona" id="Bufona">
                <p>Bufona</p>
            </button>
            <button type="button">
                <img src="../images/Maga.png" alt="Personalidad maga" id="Maga">
                <p>Maga</p>
            </button>
            <button type="button">
                <img src="../images/Sabia.png" alt="Personalidad sabia" id="Sabia">
                <p>Sabia</p>
            </button>
            <button type="button">
                <img src="../images/Amante.png" alt="Personalidad amante" id="Amante">
                <p>Amante</p>
            </button>
        </div>
    </div>
</body>
</html>
