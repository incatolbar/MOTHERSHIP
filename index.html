<body>
    <header>
        <div class="logo">

        <nav class="opciones">

<div class="campos">
    <h2>Vamos a crear su narrativa transmedia juntos</h2>
    <label for="nombre">Nombre de su compañía transmedia *</label>
    <input type="text" placeholder="Ejemplo: Bolsos según la ocasión de uso">
    <label for="responsable">Responsable de la campaña *</label>
    <input type="text" placeholder="Ejemplo: Maria Rodriguez">
    <label for="contacto">URL, CONTACTO, PERSONA *</label>
    <input type="text" placeholder="Ejemplo: https://maria.rodriguez.com">
</div>


    <div class="arquetipos">
        <h2 id="personaje">Imagine su personaje principal</h2>
        <div class="fila1">
